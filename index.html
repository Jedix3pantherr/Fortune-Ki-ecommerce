<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FORTUNE Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">FORTUNE</h1>
    <div class="space-x-4">
      <a href="#" class="hover:text-blue-600">Home</a>
      <a href="#" class="hover:text-blue-600">Shop</a>
      <a href="#" class="hover:text-blue-600">Cart</a>
      <a href="#" class="hover:text-blue-600">Login</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="text-center py-12 bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
    <h2 class="text-4xl font-bold mb-4">Welcome to FORTUNE Commerce</h2>
    <p class="text-lg">Secure. Stylish. Ready to sell.</p>
  </section>

  <!-- Product Grid -->
  <section class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div class="bg-white p-4 rounded shadow hover:shadow-lg transition">
      <img src="https://via.placeholder.com/300" alt="Product" class="w-full h-48 object-cover rounded" />
      <h3 class="mt-2 font-semibold text-lg">Product Name</h3>
      <p class="text-gray-600">$19.99</p>
      <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
    </div>
    <!-- Repeat for more products -->
  </section>

</body>
</html>
